# ⚠️ If hosting under a repo path, use full URL (e.g. https://<github_username>.github.io/<repo_name>)
baseURL: https://oufoke.github.io

languageCode: en-fr

# OPTIMISATION SEO : Titre professionnel au lieu de "Oumar's Portofolio"
title: "Oumar KEBE | Data Product Manager"

# Use Hugo modules to add theme
module:
  imports:
  - path: github.com/hugo-toha/toha/v4
  mounts:
  - source: static/files
    target: static/files
  - source: ./node_modules/flag-icons/flags
    target: static/flags
  - source: ./node_modules/@fontsource/mulish/files
    target: static/files
  - source: ./node_modules/katex/dist/fonts
    target: static/fonts

# Manage languages
languages:
  en:
    contentDir: content/en
    languageName: English
    weight: 2
  fr:
    contentDir: content/fr
    languageName: Français
    weight: 1
# default language for the content
defaultContentLanguage: fr

# Allow raw html in markdown file
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

outputs:
  home:
    - HTML
    - RSS
    - JSON

# Enable global emoji support
enableEmoji: true

# Site parameters
params:
  # Background images
  background: /images/site/2bckoke.jpg
  darkBackground: /images/site/ok.png

  # Logos
  logo:
    main: /images/site/Logo_oumar.png
    inverted: /images/site/inverted_logo_oumar.png
    favicon: /images/site/favicon_o.png

  # GitHub repo
  gitRepo: https://github.com/oufoke/oufoke.github.io
  gitBranch: main

  # Navbar settings
  topNavbar:
    maxVisibleSections: 5

  # Configure features
  features:
    theme:
      enable: true
      services:
        light: true
        dark: true
        default: system

    portfolio:
      enable: true

    blog:
      enable: false
      showAuthor: true
      shareButtons:
        linkedin: true
        email: true
        # Garder Twitter/X si pertinent, sinon laisser commenté

    notes:
      enable: false

    comment:
      enable: false # Laisser 'false' pour un portfolio pro (évite le spam)

    # Analytics
    # ACTIVEZ CECI SEULEMENT SI VOUS AVEZ VOTRE CODE GOATCOUNTER
    analytics:
      enable: false # Passez à 'true' une fois le code obtenu
      services:
        goatCounter:
          code: code-goatcounter-ici
          instance: https://oumarfodekebe.goatcounter.com/

    support:
      enable: false # Pas nécessaire pour un profil corporate/manager

    toc:
      enable: true

    tags:
      enable: true
      on_card: true

    flags:
      enable: true

    embedpdf:
      enable: true

    flowchart:
      enable: true
      services:
        mermaid:
          theme: forest

    math:
      enable: true
      services:
        katex:
          delimiters:
            - left: $$
              right: $$
              display: true
            - left: \\[
              right: \\]
              display: true
            - left: $
              right: $
              display: false
            - left: \\(
              right: \\)
              display: false

    syntaxHighlight:
      enable: true
      services:
        hljs:
          noHighlightRe: /^no-highlight$/i

    videoPlayer:
      enable: true
      services:
        plyr:

    copyCodeButton:
      enable: true

    # UX OPTIMIZATION: Afficher le temps de lecture est un plus pour les articles techniques
    readingTime:
      enable: true

    pagination:
       maxPostsPerPage: 12

  # Footer configuration
  footer:
    enable: true
    template: footer.html
    navigation:
      enable: true
      customMenus: true
    contactMe:
      enable: true
    credentials:
      enable: true
    newsletter:
      enable: false
    disclaimer:
      enable: true