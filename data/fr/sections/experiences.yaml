            start: Jun 2018
            end: Oct 2018
            responsibilities:
              - Analyse des données clients et audiences pour éclairer les décisions produit et marketing.
              - Création de tableaux de bord pour suivre le trafic et les usages des sites du groupe.
              - Suivi et analyse des performances des campagnes digitales (Mapp Digital, Google Analytics) afin d’optimiser ciblage et conversion.
              - Définition des besoins, spécifications fonctionnelles et critères de succès pour de nouveaux produits data et indicateurs.
              - Structuration et supervision des processus de qualité et de production de données afin de garantir fiabilité, cohérence et confiance utilisateur.
              - Coordination des équipes pluridisciplinaires pour livrer des améliorations de la plateforme et enrichir les services data destinés aux institutions, chercheurs et entreprises.
              - Conduite des phases de recette, documentation et déploiement pour assurer l’adoption fluide des nouvelles fonctionnalités.

