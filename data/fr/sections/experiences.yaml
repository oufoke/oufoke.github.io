- company:
    name: France Travail
    url: "https://dataemploi.francetravail.fr/emploi/accueil"
    location: Paris, France
    logo: /images/sections/experiences/logo-dataemploi-ft.svg
    overview: "Service public de l'emploi en France. France Travail connecte des millions de demandeurs d'emploi aux entreprises et fournit des données stratégiques sur le marché du travail."
  positions:
  - designation: Senior Data Product Manager
    start: Juin 2025
    # end: Present (Automatique)
    responsibilities:
    - "**Stratégie Produit & Roadmap :** Pilotage des évolutions de la plateforme **Data Emploi**, outil d'aide à la décision territoriale utilisé par les acteurs publics et privés."
    - "**Alignement Métier / Tech :** Traduction des besoins métier complexes en spécifications fonctionnelles claires pour la DSI. Animation des phases de recette (UAT) pour garantir la qualité des livrables."
    - "**Gouvernance & Qualité :** Mise en place de protocoles stricts pour garantir la fiabilité des données et des indicateurs diffusés (Data Quality Management)."
    - "**Optimisation des Processus :** Industrialisation des calculs d'indicateurs en environnement de production pour assurer la scalabilité du produit."

  - designation: Data Product Owner / Data Manager
    start: Février 2020
    end: Mai 2025
    responsibilities:
    - "**Lancement de Produit :** Déploiement réussi des nouvelles fonctionnalités de **Data Emploi** et des APIs associées (Data-as-a-Service)."
    - "**Adoption & Change Management :** Accompagnement des utilisateurs (Réseau Emploi) pour garantir l'adoption des nouveaux outils d'analyse statistique."
    - "**Coordination :** Pilotage des prestataires externes et facilitation de la coopération entre les équipes techniques et les parties prenantes."
    - "**Production d'Indicateurs :** Collaboration avec l'ingénierie pour optimiser les pipelines de données statistiques."

