  positions:
  - designation: Data Analyst (Stage)
    start: Juin 2018
    end: Octobre 2018
    responsibilities:
    - "**BI & Visualisation :** Création de tableaux de bord de suivi du trafic web et de la performance des campagnes digitales via Google Analytics."
    - "**Traitement de Données :** Mise en place de flux ETL et analyse des bases clients via SAS et SQL pour le ciblage marketing."