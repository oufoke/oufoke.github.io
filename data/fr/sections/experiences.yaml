experiences:
- company:
    name: France Travail
    url: "https://dataemploi.francetravail.fr/emploi/accueil"
    location: Paris, France
    logo: /images/sections/experiences/logo-dataemploi-ft.svg
    overview: "Service public de l'emploi en France. France Travail connecte des millions de demandeurs d'emploi aux entreprises et fournit des données stratégiques sur le marché du travail."
  positions:
  - designation: Data Product Manager (Projet Documentation & Méthode)
    start: Mai 2025
    # end: Present (Automatique)
    responsibilities:
    - "**Modernisation de la Documentation :** Pilotage de la mise en place d'un site de documentation « As-Code » pour centraliser les processus métiersau sein de la MOA du DOSEEP."
    - "**Gouvernance & Versionnage :** Implémentation d'un workflow basé sur Markdown et GitLab Pages pour garantir une documentation technique fiable, accessible et facilement mise à jour."
    - "**Accompagnement au Changement :** Définition de la roadmap du MVP, création de guides de contribution et formation des équipes MOA aux nouveaux outils de documentation."

  - designation: Data Product Manager / Data Manager
    start: Février 2020
    end: Avril 2025
    responsibilities:
    - "**Pilotage Smart Emploi :** Coordination des évolutions opérationnelles du SI en lien avec la DSI (formalisation des besoins, règles de gestion, spécifications fonctionnelles et recettes)."
    - "**Production Statistique :** Production et validation des indicateurs clés pour le Réseau Pour l'Emploi, diffusés via le site Data Emploi et par API (Data-as-a-Service)."
    - "**Qualité & Optimisation :** Développement de programmes optimisés (SQL, Python, SAS) pour le calcul des indicateurs en production et mise en œuvre de procédures de Data Quality Management."
    - "**Coordination Transverse :** Animation des prestataires et facilitation de la coopération entre les équipes techniques (DSI) et les directions métiers."

- company:
