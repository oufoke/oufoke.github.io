summary: |
  Data Product Manager avec 6 ans d'expérience, je fais le pont entre la complexité technique et les enjeux business.<br><br>
  Actuellement chez France Travail, j'ai piloté le développement de **Data Emploi**, une plateforme de référence transformant des millions de données en outil décisionnel simple et impactant.<br><br>
  Fort d'un solide background technique (Certifié Data Scientist & Engineer), je parle le même langage que les développeurs tout en garantissant une roadmap alignée sur la valeur utilisateur.<br><br>
  Mon focus : Product Discovery, qualité de la donnée et scalabilité.

