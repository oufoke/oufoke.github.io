# a summary about you
summary: |
  Data Product Manager avec plus de 5 ans d'expérience, je me situe à l'interface entre la DSI et les métiers. <br><br>
  Actuellement chez France Travail, je pilote les évolutions opérationnelles du SI en lien avec la plateforme **Data Emploi**, transformant les besoins métiers en produits à fort impact. <br><br>
  Fort d'un solide background technique, je suis certifié Data Scientist, Data Engineer et AI Engineer par DataCamp et DataScientest. <br><br>
  Mon focus : la Product Discovery, la gouvernance des données et l'accompagnement au changement pour garantir la valeur utilisateur.

