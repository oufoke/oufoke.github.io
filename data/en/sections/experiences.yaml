    - Coordinated cross-functional teams to deliver platform improvements and expand data services for institutions, researchers, and enterprises.
    - Led acceptance testing, documentation, and delivery phases to ensure smooth rollout and adoption of new functionalities.

  - designation: Data Product Manager (Early Career)
