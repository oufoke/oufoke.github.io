    - Prioritized user needs (internal teams, regional managers, public stakeholders) to design clear and actionable data products.
    - Contributed to the release of open data and APIs on the Data Emploi platform, improving accessibility and user experience.
    - Collaborated with IT, analysts, and business experts to ensure timely, accurate, and scalable data delivery.
    - Supported change management and stakeholder coordination to secure proper adoption of new data products.

